<div class="page-header">
  <h1>Edit Project</h1>
</div>

<%= form_for(project, {action: projectPath({ project_id: project.ID }), method: "PUT"}) { %>
  <%= partial("projects/form.html") %>
  <a href="<%= projectPath({ project_id: project.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>
